<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Enigmask</title>
</head>
<body>

<div class="user-form" id="username-page">
  <h2>Welcome to Enigmask</h2>
  <form id="usernameForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="text" id="password" name="password" required>

    <button type="submit">Login</button>
  </form>
  <p>還沒有帳號嗎？ <a class="register-link" href="javascript:void(0)" id="register-link">註冊</a></p>
</div>

<div class="chat-container hidden" id="chat-page">
  <div class="users-list">
    <div class="users-list-container">
      <h2>Online Users</h2>
      <ul id="connectedUsers">
      </ul>
    </div>
    <div>
      <p id="connected-user-username"></p>
      <a class="logout" href="javascript:void(0)" id="logout">Logout</a>
    </div>
  </div>

  <div class="chat-area">
    <div class="chat-area" id="chat-messages">
    </div>

    <form id="messageForm" name="messageForm" class="hidden">
      <div class="message-input">
        <input autocomplete="off" type="text" id="message" placeholder="Type your message...">
        <button>Send</button>
      </div>
    </form>
  </div>
</div>

<div class="register-form hidden" id="register-page">
  <form id="registerForm">
    <label for="username">輸入用戶名</label>
    <input type="text" id="r_nickname" name="nickname" required>

    <label for="password">輸入密碼</label>
    <input type="text" id="r_fullname" name="fullname" required>

    <label for="password">再次輸入密碼</label>
    <input type="text" id="r2_fullname" name="fullname" required>

    <button type="submit">註冊</button>
  </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
